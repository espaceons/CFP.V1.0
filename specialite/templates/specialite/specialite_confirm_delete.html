{% extends 'base.html' %}
{% block title %}Confirmation de suppression{% endblock %}
{% block content %}
  <h1>Êtes-vous sûr de vouloir supprimer "{{ specialite.nom }}" ?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'specialite:specialite_detail' specialite.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
