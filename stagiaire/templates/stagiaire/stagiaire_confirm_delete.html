{% extends 'base.html' %}
{% block title %}Confirmation de Suppression{% endblock %}
{% block content %}
  <h1>Êtes-vous sûr de vouloir supprimer {{ stagiaire.user.get_full_name }} ?</h1>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'stagiaire:stagiaire_detail' stagiaire.pk %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
