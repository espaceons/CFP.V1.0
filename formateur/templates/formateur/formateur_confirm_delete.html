{% extends 'base.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
<h1>Confirmer la Suppression</h1>
<p>Êtes-vous sûr de vouloir supprimer le formateur {{ formateur.user.first_name }} {{ formateur.user.last_name }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
</form>
<a href="{% url 'formateur:formateur_list' %}">Annuler</a>
{% endblock %}
